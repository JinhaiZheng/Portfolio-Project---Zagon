<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagon - Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="stage-body">
    <h1>Number Guessing Game</h1>

    <h2>The computer will give you a number between 0 to 100, please keep guessing until you got right!</h2>
    <h2 id="number-given">????</h2>

    <h3 id="hint"><br></h3>

    <p><input id="guessing" type="number" value="0" min="0" max="100"></p>

    <p>
        <button id="guess-btn">Guess!</button>
    </p>

    <!-- Load JavaScript -->
    <script src="ngg.js"></script>
</body>
</html>
